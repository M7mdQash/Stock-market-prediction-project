<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Market Dashboard</title>
  <link rel="stylesheet" href="indexStyles.css">
  <script src="indexScript.js" defer></script>
  
  <!-- Include Select2 CSS & jQuery -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>

</head>
<body>
  <header>
    <h1>Dashboard</h1>
    
    <label for="company"><strong>Quick search</strong>:</label>
    <select id="company" class="searchable">
        <option value="">Select a Company</option>
    </select>
  </header>
  
  <main>
    <div id="company-list" class="company-list">
      <!-- Company cards will be dynamically inserted here -->
    </div>
  </main>
  
  <footer>
    <p>&copy; Disclaimer: The predictions and recommendations shown on this website are for informational purposes only and do not represent actual stock prices or guaranteed outcomes.</p>
  </footer>
</body>
</html>
