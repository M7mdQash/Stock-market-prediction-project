<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saudi Market Stock Prediction Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Saudi Market Stock Prediction</h1>
        </header>
        <section>
            <label for="company">Select a company:</label>
            <select id="company">
                <option value="" disabled selected>Choose a company</option>
                <option value="company1">Company 1</option>
                <option value="company2">Company 2</option>
                <option value="company3">Company 3</option>
            </select>
        </section>
        <canvas id="stockChart" width="400" height="200"></canvas>
        <p id="recommendation">Select a company to see recommendations.</p>
    </div>
        <!-- Footer Section -->
        <footer>
            <p>
                Disclaimer: The predictions and recommendations shown on this website are for informational purposes only and do not represent actual stock prices or guaranteed outcomes.
            </p>
        </footer>        
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
